<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Practice JavaScript</title>
    </head>
    <body>
        <h1 id="test">"Hello"</h1>
        <h3 id="arg-one">10</h3>
        <h3 id="arg-two">15</h3>
        <script>

            let num1 = document.getElementById("arg-one");
            let num2 = document.getElementById("arg-two");
            let sum = parseInt(num1.innerHTML) + parseInt(num2.innerHTML);
            
            let title = document.getElementById("test");
            title.innerHTML = sum;
            
        </script>
    </body>
</html>
